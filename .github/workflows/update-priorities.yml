name: Update Priorities JSON

on:
  schedule:
    # Run every day at 6am ET (11am UTC)
    - cron: '0 11 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate priorities JSON
        run: python generate_priorities_json.py

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add priorities.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update priorities.json [automated]" && git push)
